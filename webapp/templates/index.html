<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scraper App - Extract Data in Seconds</h2>
        <div class="image-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3039/3039383.png" alt="Scraper Icon">
        </div>
        <form action="/" method="post">
            <label>Website URL:</label>
            <input type="text" name="url" required>

            <label>Container XPath:</label>
            <input type="text" name="container_xpath" required>

            <label>Product Name XPath:</label>
            <input type="text" name="name_xpath" required>

            <label>Price XPath:</label>
            <input type="text" name="price_xpath" required>

            <button type="submit">Scrape & Download</button>
        </form>
    </div>
</body>
</html>
